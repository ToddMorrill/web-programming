{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist Listings</h2>
    {% load humanize %}
    {% for listing in watchlist %}
        <div>
            <a href="{% url 'listing' listing.pk %}">{{ listing.title }}</a> - ${{ listing.price|intcomma }}
        </div>
    {% endfor %}
{% endblock %}
