{% extends "auctions/layout.html" %}
{% load humanize %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <div>
        <a href="{% url 'listing' listing.pk %}">{{ listing.title }}</a> - ${{ listing.price|intcomma }}
        </div>
    {% endfor %}
{% endblock %}
